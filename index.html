<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NOXORAGAME</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      color: white;
      background-color: #1a1a1a;
      overflow: hidden;
    }
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1; 
    }


    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 10; 
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 60px; 
      color: #FFD700;
      text-shadow: 4px 4px 0px black;
      margin-bottom: 40px;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 4px 4px 0px black; }
      50%      { text-shadow: 4px 4px 20px #FFD700; }
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background: #3b2f2f;
      border: 3px solid #654321;
      padding: 15px 40px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      text-transform: uppercase;
      box-shadow: 0 4px 0 #1a1a1a;
      transition: transform 0.1s;
    }

    .btn:hover {
      background: #5c4033;
      color: #FFD700;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 0 #000;
    }
    .perso {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      z-index: 10;
    }
    
    .admin-btn {
        position: fixed;
        bottom: 20px;
        right: 20px; 
        padding: 10px 20px;
        font-size: 12px;
    }

    .bat-gif {
      position: absolute;
      top: 10%;
      left: -100px;
      width: 80px;
      z-index: 5;
      animation: fly 8s linear infinite;
    }
    
    @keyframes fly {
      0% { left: -10%; }
      100% { left: 110%; }
    }


    #loading-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .loading-text {
      color: white;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }
    
    @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.5;} }

    .bar-container {
      width: 300px;
      height: 30px;
      border: 4px solid white;
      padding: 3px;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background-color: #00ff00;
    }
  </style>
</head>
<body>

  <video autoplay loop muted class="bg-video">
    <source src="videos2/chevalier.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="container">
    <img src="images/bat.gif" alt="bat" class="bat-gif">
    <h1>NOXORA GAME</h1>
    
    <div class="menu">
      <button class="btn" onclick="lancerChargement()">‚ñ∂ Nouvelle Partie</button>
      <button class="btn">‚öî Boss du Jour</button>
      <button class="btn">üèÜ Classement</button>
    </div>
  </div>

  <img src="images/perso.gif" alt="Perso" class="perso">
  <button class="btn admin-btn">Admin</button>

  <div id="loading-screen">
    <div class="loading-text">CHARGEMENT...</div>
    <div class="bar-container">
      <div class="bar-fill" id="progress-bar"></div>
    </div>
  </div>

  <script>
    const audio = new Audio('sounds/musique.mp3');
    audio.loop = true;

    document.body.addEventListener('click', function() {
        audio.play().catch(function(error) {
            console.log("Erreur audio : fichier introuvable ou lecture bloqu√©e.");
        });
    }, { once: true }); 

    function lancerChargement() {
      const screen = document.getElementById('loading-screen');
      const bar = document.getElementById('progress-bar');
      
      screen.style.display = 'flex';
      
      let width = 0;
      const interval = setInterval(() => {
        width += Math.random() * 10; 
        if (width >= 100) {
          width = 100;
          bar.style.width = width + '%';
          clearInterval(interval);
          setTimeout(() => {
            window.location.href = 'jeu.html';
          }, 500);
          
        } else {
          bar.style.width = width + '%';
        }
      }, 200);
    }
  </script>

</body>

</html>
