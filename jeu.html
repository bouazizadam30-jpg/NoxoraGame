    <script>
 
        const toutesLesCartes = document.querySelectorAll(".carte");
        let premiereCarte = null;
        let secondeCarte = null;
        let verrouillage = false;

        toutesLesCartes.forEach(function(carte) {
            carte.addEventListener("click", function() {
                
               
                if (verrouillage) return;
                if (carte === premiereCarte) return;
                if (carte.classList.contains('revelee')) return; 

        
                carte.textContent = carte.dataset.fruit;
                carte.classList.add("revelee");


                if (premiereCarte === null) {
                    premiereCarte = carte;
                    return;
                }

                secondeCarte = carte;
                verrouillage = true;

                verifierCorrespondance();
            });
        });

        function verifierCorrespondance() {
            let estPareil = premiereCarte.dataset.fruit === secondeCarte.dataset.fruit;

            if (estPareil) {
              
                resetPlateau();
            } else {
                setTimeout(function() {
                    premiereCarte.textContent = "";
                    secondeCarte.textContent = "";
                    
                    premiereCarte.classList.remove("revelee");
                    secondeCarte.classList.remove("revelee");
                    
                    resetPlateau();
                }, 1000);
            }
        }

        function resetPlateau() {
            premiereCarte = null;
            secondeCarte = null;
            verrouillage = false;
        }
    </script>
